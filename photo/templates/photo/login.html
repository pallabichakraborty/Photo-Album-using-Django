<!-- This page is used for generating the login page for the user -->

<!--load the base HTML -->
{% extends 'photo/base_unauthorized.html' %}

<!--Page Title -->
{% block title %}Login Page{% endblock %}


{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Login to Photos</h3>
                        <!--If any Errors are be output then output in this section -->
                        {% if error_message %}
                            <p><strong>{{ error_message }}</strong></p>
                        {% endif %}
                        <form class="form-horizontal" role="form" action="{% url 'photo:login'%}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <!-- Field for username -->
                                <label class="control-label col-sm-2" for="usernameid">Username:</label>
                                <div class="col-sm-10">
                                    <input id="usernameid" maxlength="10" name="username" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- Field for password -->
                                <label class="control-label col-sm-2" for="passwordid">Password:</label>
                                <div class="col-sm-10">
                                    <input id="passwordid" maxlength="20" name="password" type="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Link to Register an account -->
                    <div class="panel-footer">
                        Don't have an account? <a href="{% url 'photo:register' %}">Click here</a> to register.
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
